name: Build WASM

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build Reproducible WASM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cargo-near CLI
        run: |
          curl --proto '=https' --tlsv1.2 -LsSf \
            https://github.com/near/cargo-near/releases/download/cargo-near-v0.14.2/cargo-near-installer.sh | sh

      - name: Build reproducible WASM
        run: cargo near build reproducible-wasm

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: near-treasury-bulk-payment-contract
          path: target/near/near_treasury_bulk_payment_contract.wasm
          if-no-files-found: error
